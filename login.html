<!DOCTYPE html>
<html>
<head>
  
  <title>Choicees - Signin</title>

  <link rel="stylesheet" type="text/css" href="login_styles.css">
</head>
<body>
  <div class="login-container">
    <div class="logo-container">
      <img class="logo-image" src="clothing-store-logo.png" alt="Clothing Store Logo">
    </div>
    <h1>Sign In</h1>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <div class="remember-forgot">
        <div class="remember-me">
          <input type="checkbox" id="remember-me">
          <label for="remember-me">&nbsp;Remember Me</label>
        </div>
        <div class="forgot-password">
          <a href="#"><u>Forgot Password</u>?</a>
        </div>
      </div>
      <button type="submit">Login</button>
    </form>
    <p class="register-link">Don't have an account? <a href="http://localhost/project/progressbartest.php#"><u>Register here</u></a></p>
  </div>

<script src="login_script.js"></script>

</body>
</html>
